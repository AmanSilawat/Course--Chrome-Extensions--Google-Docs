<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animation Policy</title>
        <style>
            body {width: 200px;}
            label {display: block;}
        </style>
	</head>
	<body>
		<h1>Animation Policy</h1>
		<fieldset>
			<label>
				<input type="radio" name="animation" value="allowed" />
				<span>allowed</span>
			</label>
			<label>
				<input type="radio" name="animation" value="once" />
				<span>once</span>
			</label>
			<label>
				<input type="radio" name="animation" value="none" />
				<span>none</span>
			</label>
		</fieldset>
		<script src="./main.js"></script>
	</body>
</html>
